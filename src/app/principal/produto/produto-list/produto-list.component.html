<div style="padding-left: 4%; padding-top: 2%;">
  <span style="font-size: 20PX; margin-left: 35%; ">Lista de Produto</span>
  <div class="mat-elevation-z8" style="margin-top: 15px;">
    <mat-form-field>
      <input matInput  (keyup)="filtrando($event.target.value)">
      
    </mat-form-field>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource.data">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>preco</th>
        <td mat-cell *matCellDef="let row">{{row.preco}}</td>
      </ng-container>
      <ng-container matColumnDef="atualizar">
          <th mat-header-cell *matHeaderCellDef> Atualizar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="atualizar(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deletar(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dados?.totalElements"
      [pageIndex]="dados?.number"
      [pageSize]="dados?.size"
      [pageSizeOptions]="[5,25, 50, 100, 250]"
      (page)="onPaginateChange($event)"
     >
      
  </mat-paginator>
</div>
