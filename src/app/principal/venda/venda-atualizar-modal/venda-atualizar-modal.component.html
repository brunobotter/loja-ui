
<form class="example-form" [formGroup]="vendaFormulario">
    <div>
        <span class="titulo">Vendas</span>
    </div>
    <table class="example-full-width" cellspacing="0" >
        
      <tr>
        <td *ngIf="verdadeiro"> 
          <mat-form-field class="example-full-width"  [appearance]="'outline'">
            <mat-label>Cliente</mat-label>
                <input readonly matInput (click)="buscaCliente()">{{vendas.cliente.nome}}
            
        </mat-form-field>
      </td>
      
      <td *ngIf="verdadeiro">
        <mat-form-field class="example-full-width"  [appearance]="'outline'">
          <mat-label>Funcionario</mat-label>
          
              <input readonly matInput (click)="buscaFuncionario()">{{vendas.funcionario.nome}}
              
      </mat-form-field>
    </td>
    </tr>
    </table> 
      <table class="example-full-width" cellspacing="0"><tr>
        <td>   
           <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Data da Venda</mat-label>
          <input matInput [matDatepicker]="dp1" readonly formControlName="dataVenda">
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Desconto</mat-label>
          <input matInput formControlName="desconto" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </mat-form-field>
      </td></tr></table>
  
        <table class="example-full-width"  cellspacing="0"><tr>
          <td>
            <mat-form-field  appearance="fill" class="example-full-width">
            <mat-label>Valor Total</mat-label>
            <input readonly matInput formControlName="valorTotal" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
          </mat-form-field>
        </td>
          <td>
            <mat-form-field class="example-full-width"  [appearance]="'outline'">
              <mat-label>Status da Venda</mat-label>
              
              <mat-select formControlName="statusVenda" name="status" (change)="mudaStatus($event)">
                <mat-option *ngFor="let opt of statusVendaOption" [value]="opt.key" >
                  {{opt.key}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        
        </td></tr></table>
   <div *ngIf="statusVenda.value !== 'FINALIZADA'">
        <button (click)="atualizarProduto()">Adicionar produtos</button>
      </div>
      </form>
