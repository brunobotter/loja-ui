<div style="padding-left: 4%; padding-top: 2%;">
    <span style="font-size: 20PX; margin-left: 35%; "> Ordem De Servi√ßo Finalizada</span>
    <div class="mat-elevation-z8" style="margin-top: 15px;">
      <mat-form-field>
        <input matInput  (keyup)="filtrando($event.target.value)">
        
      </mat-form-field>
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource.data">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dataEntrada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>dataEntrada</th>
        <td mat-cell *matCellDef="let row">{{row.dataEntrada}}</td>
      </ng-container>
  
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>preco</th>
        <td mat-cell *matCellDef="let row">{{row.preco}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dataSaida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>dataSaida</th>
        <td mat-cell *matCellDef="let row">{{row.dataSaida}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>funcionario</th>
        <td mat-cell *matCellDef="let row">{{row.funcionario.nome}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="editar"> 
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="detalhes(element.id)">
              <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="comentarios">
          <th mat-header-cell *matHeaderCellDef> Comentarios </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="comentarios(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deletar(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dados?.totalElements"
        [pageIndex]="dados?.number"
        [pageSize]="dados?.size"
        [pageSizeOptions]="[5,25, 50, 100, 250]"
        (page)="onPaginateChange($event)"
       >
         
    </mat-paginator>
  </div>
