<h1 mat-dialog-title>Adicionar Comentario</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="descricao">

  <p>
    <mat-form-field class="example-full-width"  [appearance]="'outline'"> 
        <mat-label>id</mat-label>
        <input matInput formControlName="os" >
      </mat-form-field>
    </p>



<p>
<mat-form-field class="example-full-width"  [appearance]="'outline'"> 
    <mat-label>Comentarios</mat-label>
    <input matInput formControlName="comentario" >
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Data Entrada</mat-label>
    <input matInput [matDatepicker]="dp1" disabled formControlName="dataEnvio">
    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
    <mat-datepicker #dp1></mat-datepicker>
  </mat-form-field>
</p>
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="adicionarComentario()">Adicionar Comentario</button> 
 <button mat-button (click)="cancel()">Cancelar</button>
</div>
