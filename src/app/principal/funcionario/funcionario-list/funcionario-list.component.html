<div style="padding-left: 4%; padding-top: 2%;">
  <span style="font-size: 20PX; margin-left: 35%; ">Lista de Funcionarios</span>
  <mat-form-field>
    <input matInput (keyup)="filtrando($event.target.value)">
  </mat-form-field>
  <div class="mat-elevation-z8" style="margin-top: 15px;">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource.data">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>telefone</th>
      <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
    </ng-container>

    
    <ng-container matColumnDef="detalhes"> 
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="detalhes(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="atualizar">
        <th mat-header-cell *matHeaderCellDef> Atualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="atualizar(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dados?.totalElements"
      [pageIndex]="dados?.number"
      [pageSize]="dados?.size"
      [pageSizeOptions]="[5, 25, 50, 100, 250]"
      (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
